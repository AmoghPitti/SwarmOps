# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

pool:
  name: $(pool)
  demands:
  - Agent.Name -equals $(agent-name)

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'docker images'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'docker rmi -f swarmops_backend swarmops_frontend swarmops_proxy'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'ls'


