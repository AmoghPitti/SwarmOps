trigger:
- main

pool:
  name: $(pool)

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: DockerCompose@0
  inputs:
    containerregistrytype: 'Container Registry'
    dockerComposeFile: '**/build-compose.yml'
    qualifyImageNames: false
    action: 'Build services'


